<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>ToDo List</h1>
    </header>

    <main>
        <div id="create-task">
            <h2>Append Tasks</h2>
            <hr>
            <form>
                <input id="task-name-input" type="text" placeholder="Task Name">
                <textarea name="" id="" placeholder="Task Description"></textarea>
                <input type="date">
                <input type="date">
                <button>Add</button>
            </form>

        </div>
        <div id="tasks-list-container">
            <h2>Tasks List</h2>
            <hr>
            <ol id="tasks-list">

            </ol>
            <p>No tasks pending</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
